    <h1>Emojis e Caractéres diferentes!!!</h1>
    <p>A seguir será listado um conjunto <br>de códigos que darão para serem usados para <br>inserir nos textos tipos de caracteres diferentes e emojis. <br> Primeiramente exemplos de alguns simbolos:
        <hr>
            <p>&reg;<br>
                &copy;<br>
                &trade;<br>
                &euro;<br>
                &pound;<br>
                &yen;<br>
                &cent;<br>
                &Delta;<br>
                &uarr;</p>
            <br>
            <p>Agora, vamos adicionar alguns emojis:</p>
            <br>
            &#x1F914; <br>
            &#x2600;<br>
            &#x1F42B;<br>
            &#x1F480;<br>
            &#x1F525; <br>
        <hr>
</body>
